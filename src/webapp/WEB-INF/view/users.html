<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users View</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <div class = "row">
        <h1> List Users </h1>
    </div>

    <div class = "row">
        <div class="col-lg-3">
            <a th:href="@{/new}" class = "btn btn-primary btn-sm mb-3"> Add user </a>
        </div>
    </div>

    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> User Name </th>
            <th> User Lastname </th>
            <th> Email </th>
            <th> Country </th>
            <th> Action </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "user: ${allUsers}">
            <td th:text = "${user.getName()}"></td>
            <td th:text = "${user.getLastName()}"></td>
            <td th:text = "${user.getEmail()}"></td>
            <td th:text = "${user.getCountry()}"></td>

            <td>
                <a th:href="@{editUser/{userId}(userId=${user.getId()})}" class = "btn btn-primary btn-sm mb-3">Update</a>
                <form th:method="DELETE" th:action="@{/deleteUser/{userId}(userId=${user.id})}">
                    <input type="submit" class = "btn btn-danger btn-sm mb-3" value="Delete"/>
                </form>
            </td>

        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
